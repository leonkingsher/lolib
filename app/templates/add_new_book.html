<!DOCTYPE html>
<html lang="en">
    {%extends "layout.html"%}
<head>
    {%block top%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>



    {%endblock%}
</head>
<body>
    {%block content%} 
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <form action="", method="post">
          <div class="row">
            <h2 style="text-align:center">Insert new book</h2>
            <input type="name" name = "name" placeholder="name">
            <input type="author" name ="author"  placeholder="author">
            <input type="year_published" name ="year_published"  placeholder="year_published">
            <input type="type" name ="type"  placeholder="type">
            <input type="submit" value="submit">
        </div>


        
    </form>
        <!-- flash messages -->
        {%with messages = get_flashed_messages()%}
        {%if messages%}
        {%for msg in messages%}
        <p>
        <h2>{{msg}}</h2>
        </p>
        {%endfor%}
        {%endif%}
        {%endwith%}
        <!-- fash messages end -->

        <br>
        <br>
        <br>
        <br>

        

    {%endblock%}


</body>
</html>
